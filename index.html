<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator de Poezii Dadaiste</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6a5c0, #9c70c5); /* Culoarea de fundal din index.html */
            color: #ffffff;
            text-align: justify;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }

        /* Navigation styles */
        nav {
            background-color: #333;
            text-align: center;
            padding: 15px 0;
            width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.3em;
        }

        /* Main section styles */
        main {
            padding: 20px;
            width: 100%;
            max-width: 900px; /* Limita lățimea principală pentru a evita texte prea largi pe ecrane mari */
            margin-top: 20px;
        }

        /* Centering sections and text */
        section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 2em;
            color: #ffdf00; /* Text galben pentru titluri */
            margin-bottom: 10px;
        }

        /* Input styles */
        textarea, input[type="file"], input[type="number"] {
            width: 80%;
            max-width: 500px;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            background-color: #f8a200; /* Galben Dadaist */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c97f00; /* Galben mai închis la hover */
        }

        /* Output section */
        #output {
            background-color: #fff;
            border: 2px dashed #c94c4c; /* Bordură roșie, asociată cu Dadaismul */
            padding: 25px;
            margin-top: 30px;
            border-radius: 8px;
            max-width: 80%;
            margin: 0 auto;
        }

        #poemPreview {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 1.3em;
            color: #222;
            word-wrap: break-word;
        }

        /* Spinner animation */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            width: auto;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 5px;
        }

        /* Link styles */
        a {
            color: #00ffff; /* Linkuri în cyan */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 0.9em;
            }

            header {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.6em;
            }

            textarea {
                width: 90%;
                max-width: 100%;
            }

            button {
                font-size: 1.1em;
                padding: 10px 20px;
            }

            nav ul li {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <meta name="google-site-verification" content="gHuQZvpH4MbJzz-ohCKDRgSctQOZO6guA4Bx2oXigSc" />
    <header>
        <h1>Generator de Poezii Dadaiste</h1>
    </header>
    <nav>
        <ul>
            <li><a href="despre-curent.html">Despre Dadaism</a></li>
        </ul>
    </nav>
    <main>
        <section id="file-upload">
            <h2>Încărcați un fișier cu text</h2>
            <input type="file" id="fileInput">
            <button id="generateFromFile">dada</button>
        </section>
        <section id="manual-input">
            <h2>Scrieți manual textul</h2>
            <textarea id="manualText" rows="10" cols="50" placeholder="Introduceți textul aici..."></textarea>
            <button id="generateFromManual">dada</button>
        </section>
        <section id="word-count">
            <h2>Alegeți numărul de cuvinte pe linie</h2>
            <input type="number" id="wordCountInput" min="1" placeholder="Număr cuvinte pe linie" />
        </section>
        <section id="output">
            <h2>Poezia generată</h2>
            <div id="poemPreview"></div>
            <button id="downloadPoem">Descarcă Poezia</button>
        </section>
        <section id="quote">
            <h2>Vers dintr-o poezie</h2>
            <p id="quoteText"></p>
            <p id="quoteAuthor"></p>
            <p id="quoteTitle"></p>
        </section>
    </main>
    <footer>
        <p>Creat de Roberta-Andreea Popescu, 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
